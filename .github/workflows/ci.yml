name: ci

env:
  AWS_REGION: ap-southeast-1
  ECR_REPO: 725753070509.dkr.ecr.ap-southeast-1.amazonaws.com/ecs-poc-frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
      - name: Build Docker image
        run: |
          IMAGE_TAG=$ECR_REPO:${GITHUB_SHA}
          docker build -t $IMAGE_TAG .
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Push to ECR
        run: |
          docker push $IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Render task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1.8.3
        with:
          task-definition: .aws/task-definition.json
          container-name: frontend
          image: ${{ needs.build-and-push.outputs.image-tag }}

      - name: Show rendered task definition
        run: |
          echo "${{ steps.render-task-def.outputs.task-definition }}"
