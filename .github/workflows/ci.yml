name: ci

env:
  AWS_REGION: ap-southeast-1
  ECR_REPO: 725753070509.dkr.ecr.ap-southeast-1.amazonaws.com/ecs-poc-dev-frontend
  TASK_DEFINITION: ecs-poc-dev-frontend
  ECS_CLUSTER: ecs-poc-dev-cluster
  ECS_SERVICE: ecs-poc-dev-frontend
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image-tag: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Amazon ECR "Login" Action for GitHub Actions
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Check if image exists in ECR
        id: check-image
        run: |
          # Check if the specific commit SHA exists in the repo
          if aws ecr describe-images --repository-name ecs-poc-dev-frontend --image-ids imageTag=${{ github.sha }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image already exists in ECR. Skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and tag Docker image
        if: steps.check-image.outputs.exists == 'false'
        run: |
          docker build --platform linux/amd64 \
            -t ${{ env.ECR_REPO }}:${{ github.sha }} \
            -t ${{ env.ECR_REPO }}:latest .

      - name: Push to ECR
        run: |
          docker push $ECR_REPO:${{ github.sha }}
          docker push $ECR_REPO:latest

      - name: Set Image Tag
        id: set-image-tag
        run: |
          echo "image=${{ env.ECR_REPO }}:latest" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ap-southeast-1

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION }} \
            --query 'taskDefinition' \
            --output json > task-definition.json

          # Remove fields that can't be registered
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition.json > task-definition-rendered.json

      - name: Render task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1.8.3
        with:
          task-definition: task-definition.json
          container-name: frontend
          image: ${{ needs.build-and-push.outputs.image-tag }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
